name: Build Electron Forge executables

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  NODE_VERSION: 20

permissions:
  contents: write

jobs:
  ##########
  # WINDOWS
  ##########
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v6

    - uses: pnpm/action-setup@v4
      with:
        version: 9

    - uses: actions/setup-node@v6
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: pnpm

    - name: Build Windows Forge artifact
      run: |
        pnpm install --frozen-lockfile
        pnpm build
        cd electron
        npm ci
        npm run make

    - name: Upload Windows zip(s)
      uses: actions/upload-artifact@v4
      with:
        name: windows-zips
        path: electron/out/make/zip/win32/**/*.zip
        retention-days: 1

  ##########
  # MACOS
  ##########
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v6

    - uses: pnpm/action-setup@v4
      with:
        version: 9

    - uses: actions/setup-node@v6
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: pnpm

    - name: Build macOS Forge artifact
      run: |
        pnpm install --frozen-lockfile
        pnpm build
        cd electron
        npm ci
        npm run make

    - name: Upload macOS zip(s)
      uses: actions/upload-artifact@v4
      with:
        name: macos-zips
        path: electron/out/make/zip/darwin/**/*.zip
        retention-days: 1

  ##########
  # RELEASE JOB
  ##########
  create-release:
    runs-on: ubuntu-latest
    needs: [ build-windows, build-macos ]
    steps:
    - uses: actions/checkout@v4

    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: windows-zips
        path: dist/windows

    - name: Download macOS artifacts
      uses: actions/download-artifact@v4
      with:
        name: macos-zips
        path: dist/macos

    - name: debug downloaded files
      run: |
        echo "dist:"
        ls -R dist

    - name: Create GitHub release
      run: |
        gh release create "release-${{ github.sha }}" \
          --title "release-${{ github.sha }}" \
          --notes "" \
          dist/windows/*.zip \
          dist/macos/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
